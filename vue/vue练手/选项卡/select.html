<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
    <style>
            body{
                font-family:"Microsoft YaHei";
            }
            #tab{
                width: 600px;
                margin: 0 auto;
            }
            .tab-tit{
                font-size: 0;
                width: 600px;
            }
            .tab-tit a{
                display: inline-block;
                height: 40px;
                line-height: 40px;
                font-size: 16px;
                width: 25%;
                text-align: center;
                background: #ccc;
                color: #333;
                text-decoration: none;
            }
            .tab-tit .cur{
                background: #09f;
                color: #fff;
            }
            .tab-con div{
                border: 1px solid #ccc;
                height: 400px;
                padding-top: 20px;
            }
    </style>
<body>
    <div class="content">
        <div id="app">
            <div class="middle">
                <div class="select" v-on:click="screen(event)">
                    <ul>
                        <li>html</li>
                        <li>css</li>
                        <li>javascript</li>
                        <li>vue</li>
                    </ul>
                </div>
                <div class="screen">{{selectName}}</div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
new Vue({
    el :'#app',
    data:function(){
        return {
            selectName :"",
        }
    },
    methods:{
        screen(event){
            this.selectName = event.target.innerHTML
        }
    }
})
</script>
</html>
