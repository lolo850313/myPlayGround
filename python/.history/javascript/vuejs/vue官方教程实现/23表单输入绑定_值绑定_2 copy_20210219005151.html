<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <input
            type="checkbox"
            v-model="toggle"
            true-value="yes"
            false-value="no"
            >
        <input type="radio" name="" id="" v-model="pick" v-bind:value="a">
    </div>

<script type="text/javascript">
    //复选框
    var vm = new Vue({
        el : "#app",
        data : {
            toggle : null,
            a: "a",
            pick : "pick"
        }
    })
    console.log(vm.toggle)
    //当单选选中时，vm.pick === vm.a
</script>
</body>
</html>
