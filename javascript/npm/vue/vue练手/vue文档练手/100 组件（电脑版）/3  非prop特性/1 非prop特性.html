    <body>  
        <!-- 我们使用了第三方组件bs-date-input，他包含一个bootstrap插件，该插件需要在input上添加一个data-3d-date-picker这个
        特性，这时可以直接添加到组件上（不需要事先定义prop） -->
        <div id="example">
            <bs-date-input date-3d-data-picker="true"></bs-date-input>
        </div>        
    </body>
<script type ="text/javascript">
    // 所谓非prop特性，就是指可以直接传入组件，而不需要定义相应的prop
    Vue.component('bsDateInput', {
        props:{
            
        },
        template:'<span>{{ myMessage }} </span>',       
    })

    new Vue({
        el:'#example',
        data:{
            parentMsg:'Message from parent'
        }
    })
</script>
</html>
