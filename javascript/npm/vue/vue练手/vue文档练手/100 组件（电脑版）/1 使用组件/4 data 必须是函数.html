<script type ="text/javascript">
    var data = {counter : 0}

    Vue.component('simple-counter', {
        template:'<button v-on:click="counter += 1">{{ counter }}</button>',
        // data:function(){
        //     三个组件实例共享了同一个data对象，因此递增一个counter会影响所有组件
        //     return data
        // }
        data:function(){
            // 通过为每个组件返回全新的数据对象来修复这个问题
            return{
                counter:0
            }
        }
    })

    new Vue({
        el:'#example',
    })
</script>
