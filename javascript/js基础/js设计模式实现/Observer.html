<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        document.addEventListener('click', () => {
            console.log("You click me!");
        },false)
        
        document.addEventListener('wheel', () => {
            console.log("Your wheel!");
        },false)
        
    </script>
</body>
</html>
