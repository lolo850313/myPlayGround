<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        div.product{
        float:left;
        border:1px solid lightGray;
        width:200px;
        margin:10px;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>组件外的值： <input type="text" name="" v-model="outName" id=""></div>
        <product v-bind:name="outName"></product>
    </div>
    <script>
        Vue.component('product', {
            props:['name'],
            template:'<div>{{name}}</div>'
                })
        new Vue({
            el:"#app",
            data:{
                outName:"产品名称"
            },
        })
    </script>
</body>

</html>
