<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <button v-on:click="handle">提交文本</button>
        <p>hero name: {{msg}}</p>

        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg : ""
            },
            methods: {
                handle:function(){
                    alert(this.msg)
                }
            }
        })
    </script>
</body>

</html>
