<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!-- v-if="condition" v-else-if="condition" v-else -->
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            not A/B/C
        </div>

        <!-- vshow与vif不一样。vshow的元素始终被渲染并保留在dom中 -->
        <!-- 注意 vshow不支持template元素，也不支持velse -->
        <!-- 注意： vif和vfor一起使用时，vfor比vif更高的优先级 -->
        <h1 v-show="ok">hello! v show</h1>

        <!-- 使用template将多个不可见的元素包裹起来，使用vif -->
        <template v-if="ok1">
            <h1>v-if-1 title</h1>
            <p>v-if-1 paragraph1</p>
            <p>v-if-1 paragraph2</p>
        </template>

        <template v-if="ok2">
            <h1>v-if-2 title</h1>
            <p>v-if-2 paragraph1</p>
            <p>v-if-2 paragraph2</p>
        </template>

    </div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#app",
        data : {
            type : 'D',
            ok1 : false,
            ok2 : true,
            ok : true
            }
    })
</script>
<style>
    .test{font-size:30px;}
    .green{color: #00FF00}
</style>
</body>
</html>
