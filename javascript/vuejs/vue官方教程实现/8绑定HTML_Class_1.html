<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入lodash axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- vbind支持对象语法，数组语法 -->
        <!-- v-bind:class="{active : isActive , green : isGreen}"  -->
        <!-- v-bind:class="[ 'active' , 'green']"  -->

        <!-- vbind数组语法内也可以使用三元表达式等简单的逻辑运算 -->
        <!-- v-bind:class="[ 'active' , isGreen? 'green' : '']" -->

        <!-- vbind在数组语法内可以使用对象语法 -->
        <!-- v-bind:class= "[ {'active' : isActive } , isGreen? 'green' : '']"  -->

        <div 
        class="test" 
        style="width: 200px; height:200px; text-align:center; list-style: height 200px;"
        v-bind:class= "[ {'active' : isActive } , isGreen? 'green' : '']"
        >  
            hi vue
        </div>

    </div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#app",
        data : { 
            isActive : true,
            isGreen : true
        },
    })
</script>
<style>
    .test{font-size:30px;}
    .green{color: #00FF00}
    .active{
        background: #FF0000;
    }
</style>
</body>
</html>
