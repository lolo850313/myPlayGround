<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!-- 添加一个具有唯一值的 key attribute后的vif -->
        <template v-if="loginType === 'username'">
            <label for="">username</label>
            <input type="text" placeholder="Enter your username" key="username">
        </template>

        <template v-else>
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email address" key="email">
        </template>
        <button v-on:click="handleLoginType">Toggle login type</button>

    </div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#app",
        data : {
            loginType : 'username',
            },
        methods : {
            handleLoginType : function(){
                if(this.loginType === "username"){
                    this.loginType = "email"
                }else{
                    this.loginType = 'username'
                }
            }
        }
    })
</script>
<style>
    .test{font-size:30px;}
    .green{color: #00FF00}
</style>
</body>
</html>
