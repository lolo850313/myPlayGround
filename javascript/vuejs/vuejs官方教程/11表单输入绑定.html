<html lang="en">
<head>

<body>
    <div id="app">
        <button-counter title="title1" @clicknow="clicknow"></button-counter>
            <h2>hi h2</h2>
        <button-counter title="title2"></button-counter>
    </div>    
<script type="text/javascript">
    Vue.component("button-counter", {
        props:['title'],
        data : function(){
            return {
                count:0
            }
        },
        methods: {
            clickfun : function(){
                this.count ++
                this.$emit("clicknow", this.count)
            }
        },
        template:'<div><h1>hi....</h1><button v-on:click="clickfun"> {{title}} : You click me {{count}} time.</button><slot></slot></div>'
    })
    
    var vm = new Vue({
        el : "#app",

                console.log(e)
            }
        },
    })
</script>
