<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
    <body>  
        <div id="example">
            <my-awesome-list v-bind:items="items">
                <li slot="item" slot-scope="props" class="my-fance-item">
                    {{ props.text}}
                </li>
            </my-awesome-list>

        </div>
    </body>
<script type ="text/javascript">
// 在父组件中，具有特殊特性的slot-scope的<template>必须存在，表示他是作用域插槽的模板。
// slotscope的值被用作一个临时变量名，此变量接受从子组件传递过来的prop对象
    Vue.component("myAwesomeList", {
        template:`\
            <ul>\
                <slot name="item" v-for="item in items" v-bind:text="item.text" >\
                    
                </slot>\
            </ul>\
            `
    })   


    new Vue({
        el:'#example',
        data:{
            items:["11","22"]
        }
    })
</script>
</html>
