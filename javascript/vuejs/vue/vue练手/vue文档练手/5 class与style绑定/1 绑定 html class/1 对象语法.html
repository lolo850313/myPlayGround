<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用vbind改变class属性 -->
        <!-- <div v-bind:class="{active : isactived}">11</div> -->
        <!-- vbind使用data中参数改变class属性，vbind可以与普通class共存 -->
        <!-- <div class="static" v-bind:class="{active:isActive, 'text-danger' : hasError}">11s</div> -->
        <!-- vbind一个函数 -->
        <div class="static" v-bind:class="classObject">11s</div>
    </div>
</body>
<script type ="text/javascript">
var vm = new Vue({
    el:"#app",
    data:{
        isActive: true,
        hasError: false,
        error:null
    },
    computed:{
        classObject:function(){
            return {
                active:this.isActive && !this.error,
                'text-danger':this.error && this.error.type ==='fatal'
            }
        },
    }
})
</script>
</html>
