<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    </div>
    <script>
const createDOMFromString = (domString) => {
    const div = document.createElement("div")
    div.innerHTML = domString
    return div
}
class Component {
    constructor(props = {}){
        this.props = props
    }

    setState(state){
        const oldEl = this.el
        // Â∞ÜÊõ¥Êñ∞ÂêéÁöÑstate‰º†ÂÖ•Êõ¥Êñ∞Âà∞this.state‰∏äÔºåÁÑ∂Âêé‰ΩøÁî®renderÔºåÁîüÊàêÊõ¥Êñ∞ÂêéÁöÑdomÂÖÉÁ¥†
        this.state = state
        this.el = this._renderDOM()
        if (this.onStateChange) {
            this.onStateChange(oldEl, this.el)
        }
    }

    _renderDOM() {
        this.el = createDOMFromString(this.render())
        if (this.onClick) {
            this.el.addEventListener('click', this.onClick.bind(this), false)
        }
        return this.el
    }
}

const mount = (component, wrapper) => {
    wrapper.appendChild(component._renderDOM())
    component.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl)
        wrapper.removeChild(oldEl)
    }
}

class LikeButton extends Component{
    constructor(props) {
        super(props)
        this.state = {
            isLiked : false
        }
    }

    onClick(){
        this.setState({
            isLiked : !this.state.isLiked
        })

    }

    render() {
        return `
            <button class="like-btn" style="background-color: ${this.props.bgColor}">
                <span class="like-text">${this.state.isLiked ? 'ÂèñÊ∂à' : 'ÁÇπËµû'}</span>
                <span>üëç</span>
            </button>
            `
    }
}

const wrapper = document.querySelector(".wrapper")
const likeButton = new LikeButton({bgColor:"red"})
mount(likeButton, wrapper)
    
    </script>
</body>

</html>
